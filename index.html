<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Closest</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheets/screen.css" />
</head>

<body>

    <!-- Begin page content -->
    <div class="container wrap">
        <div class="page-header">
            <h1>Closest</h1>
            <p>Find the closest drop off location to your destination</p>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
                <form role="form">
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="destination" id="destination" placeholder="Enter your destination" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" title="Use my current location"><i class="fa fa-map-marker"></i></button>
                            </span>
                        </div><!-- /input-group -->
                    </div>

                    <div class="form-group drop-off-section">
                        <label for="">Drop off</label>
                        <div class="__t_drop-offs"></div>
                        <div>
                        	<a href="#" id="addDropOff"><i class="fa fa-plus-square"></i> Add more</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Find closest location</button>
                </form>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8">
            	<p class="text-muted"><em>Quick Tip: Double click anywhere on map to mark a location.</em></p>
                <div id="map-canvas"></div>
            </div>
        </div>

        <div class="footer-push"></div>

    </div>

    <footer>
        <div class="footer">
            <div class="container">
                <div class="content">
                    <p class="license">This work is licensed under the <a href="http://creativecommons.org/licenses/by-sa/3.0/">CC By-SA 3.0</a>, without all the cruft that would otherwise be put at the bottom of the page.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS Files -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
