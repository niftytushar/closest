<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Closest</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/screen.css" />
</head>

<body>

    <!-- Begin page content -->
    <div class="container wrap">
        <div class="page-header">
            <h1>Closest</h1>
            <p>Find the closest location to your destination</p>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4">
                <form role="form">
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" placeholder="Enter your destination" />
                    </div>

                    <div class="form-group">
                        <label for="">Waypoints</label>
                        <input type="text" class="form-control" placeholder="Start typing your location..." />
                        <a href="#">+ Add more</a>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Find closest location</button>
                </form>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-7 col-lg-8">
                <div id="map-canvas"></div>
            </div>
        </div>

        <div class="footer-push"></div>

    </div>

    <footer>
        <div class="footer">
            <div class="container">
                <div class="content">
                    <p class="license">This work is licensed under the <a href="http://creativecommons.org/licenses/by-sa/3.0/">CC By-SA 3.0</a>, without all the cruft that would otherwise be put at the bottom of the page.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS Files -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiHcIW9G_ZaSD1Qa4eOTZez7HDcUf8J9M"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
